<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- We'll need to change this to match all of our style and js links -->
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Add a Goat</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form class="" action="index.html" method="post">
            <!-- Goat Name -->
            <div class="form-group">
              <label for="goat_name">Goat Name</label>
              <input type="text" class="form-control" id="goat_name" placeholder="Otto von Bismarck">
              <p class="help-block">What is the name of your majestic beast?</p>
            </div>
            <!-- Goat Color -->
            <div class="form-group">
              <label for="goat_color">Goat Color</label>
              <select class="form-control" id="goat_color" title="Choose one of the following...">
                <option data-hidden="true">Choose one</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="brown">Brown</option>
                <option value="gray">Gray</option>
                <option value="multi-color">Multi-Color</option>
              </select>
              <p class="help-block">What color is this fine animal?</p>
            </div>
            <!-- Goat Sex -->
            <div class="form-group">
              <label for="goat_sex">Sex of Goat</label>
              <select class="form-control" id="goat_sex">
                <option value="m">Male</option>
                <option value="f">Female</option>
              </select>
              <p class="help-block">What sex is your goat?</p>
            </div>
            <!-- Goat Price -->
            <div class="form-group">
              <label class="sr-only" for="goat_price">Amount (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="goat_price" placeholder="Amount">
              </div>
              <p class="help-block">How much for your goat?</p>
            </div>
            <!-- Goat Picture -->
            <div class="form-group">
              <label for="goat_pic_url">Goat Picture</label>
              <input type="text" class="form-control" id="goat_pic_url">
              <p class="help-block">Add a url to the picture of your goat</p>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
